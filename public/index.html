<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Personal portfolio website for Nam Nguyen - a developer who loves building beautiful web experience."
    />

    <!-- Primary Meta Tags -->
    <title>Nam Nguyen - Portfolio Website</title>
    <meta name="title" content="Nam Nguyen - Portfolio Website" />
    <meta
      name="description"
      content="Portfolio website for Nam Nguyen - a developer who loves building beautiful web experience."
    />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://namdeveloper.netlify.app/" />
    <meta property="og:title" content="Nam Nguyen - Portfolio Website" />
    <meta
      property="og:description"
      content="Portfolio website for Nam Nguyen - a developer who loves building beautiful web experience."
    />
    <meta property="og:image" content="" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://namdeveloper.netlify.app/" />
    <meta property="twitter:title" content="Nam Nguyen - Portfolio Website" />
    <meta
      property="twitter:description"
      content="Portfolio website for Nam Nguyen - a developer who loves building beautiful web experience."
    />
    <meta property="twitter:image" content="" />

    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <!-- End of Favicon -->

    <title>Nam Nguyen - Portfolio Website</title>
  </head>
  <body>
    <!-- Netlify form -->
    <form name="contact" netlify netlify-honeypot="bot-field" hidden>
      <input type="text" name="name" />
      <input type="email" name="email" />
      <textarea name="message"></textarea>
    </form>
    <!-- Netlify form End -->

    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
